<div class="container">
  <div class="card" id="lista">
    <div class="card-header">
      <h3>Pessoas</h3>
    </div>
    <div class="class-body">
      <table class="table table-hover">
        <thead>
          <tr>
            <th>ID</th>
            <th>NOMES</th>
            <th>SOBRENOME</th>
            <th>AÇÕES</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let pessoa of pessoas" class="text-center">
            <td>{{ pessoa.id }}</td>
            <td>{{ pessoa.name }}</td>
            <td>{{ pessoa.apelidos }}</td>
            <td>
              <button (click)="Editar(pessoa)" class="btn btn-warning">
                Editar
              </button>
              <button (click)="Delete(pessoa)" class="btn btn-danger">
                Delete
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
