<div class="container">
  <div class="card">
    <div class="card-header">
      <h3>Editar Dados</h3>
    </div>
    <div class="class-body">
      <form>
        <div class="form-group">
          <label for="name">Nome</label>
          <input
            value="{{ pessoa.name }}"
            id="name"
            type="text"
            class="form-control"
          />
        </div>
        <div class="form-group">
          <label for="sobrenome">Sobrenome</label>
          <input
            value="{{ pessoa.apelidos }}"
            id="sobrenome"
            type="text"
            class="form-control"
          />
        </div>
        <button (click)="Atualizar(pessoa)" class="btn btn-danger">
          Salvar
        </button>
      </form>
    </div>
  </div>
</div>
